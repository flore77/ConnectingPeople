<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <div class="post">
                <div class="post__meta">
                    <div class="pull-left">
                        <a href="/+{{ post.author.username }}">
                            +{{ post.author.username }}
                        </a>
                    </div>
                    <span class="pull-right">
                        {{post.tag}}
                    </span>
                </div>

                <br/>
                <div class="post__content">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </div>
</div>
